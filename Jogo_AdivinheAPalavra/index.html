<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Adivinhe a Palavra</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="menu" class="fade">
<h1>Adivinhe a Palavra</h1>
<div id="caixa-niveis">
<button class="btn-nivel" id="nivel-facil">Fácil</button>
<button class="btn-nivel" id="nivel-dificil">Difícil</button>
</div>
</div>


<section id="jogo" class="escondido">
<div id="box-imagem">
<img src="assets/menino1.png" id="img-menino" alt="Menino do jogo" />
</div>


<div id="box-palavra">
<p id="palavra"></p>
</div>


<div id="box-teclado"></div>


<div id="box-reiniciar">
<button id="btn_reiniciar">Reiniciar</button>
</div>
</section>


<div id="popup" class="escondido fade">
<div id="popup-caixa">
<p id="popup-msg"></p>
<button id="popup-btn">Jogar outra</button>
</div>
</div>


<script src="script.js"></script>
</body>
</html>
